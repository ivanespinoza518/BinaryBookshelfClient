<div class="login">
    <h1>Login</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
      <p>
        @if (loginResult && !loginResult.success) {
            <mat-error><strong>ERROR</strong>: {{loginResult.message}}</mat-error>
        }
      </p>
  
      <!-- Name -->
      <mat-form-field>
        <mat-label>Name:</mat-label>
        <input matInput formControlName="userName" required
               placeholder="Enter username">
        @for (error of getErrors(form.get('userName')!, 'Username'); track error) {
            <mat-error>{{error}}</mat-error>
        }
      </mat-form-field>
  
      <!-- Lat -->
      <mat-form-field>
        <mat-label>Password:</mat-label>
        <input matInput type="password" formControlName="password" required
               placeholder="Insert Password">
        @for (error of getErrors(form.get('password')!, 'Password'); track error) {
        <mat-error>{{error}}</mat-error>
        }
      </mat-form-field>
  
      <div>
        <button mat-flat-button color="primary" type="submit">Login</button>
        <button mat-flat-button color="secondary" [routerLink]="['/']">Cancel</button>
      </div>
    </form>
  </div>
