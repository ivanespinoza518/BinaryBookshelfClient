<header>
    <mat-toolbar color="primary">
      <button mat-icon-button [routerLink]="['/']">
        <mat-icon>
          home
        </mat-icon>
      </button>
      <a mat-flat-button color="primary" [routerLink]="['/books']">
        Books
      </a>
      <a mat-flat-button color="primary" [routerLink]="['/authors']">
        Authors
      </a>
      <a mat-flat-button color="primary" [routerLink]="['/categories']">
        Categories
      </a>

      <span class="separator"></span>
      
      @if (!isLoggedIn) {
        <a mat-flat-button color="primary" [routerLink]="['/login']">
          Login
        </a>
      }

      @if (isLoggedIn) {
        <a mat-flat-button color="primary" (click)="onLogout()">
          Logout
        </a>
      }
    </mat-toolbar>
  </header>
